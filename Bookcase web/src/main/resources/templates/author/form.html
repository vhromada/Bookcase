<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <!--/*@thymesVar id="action" type="java.lang.String"*/-->
    <!--/*@thymesVar id="author" type="cz.vhromada.book.web.fo.AuthorFO"*/-->
    <head th:replace="layout :: head"></head>
    <body>
        <th:block th:replace="layout :: menu"/>
        <th:block th:replace="author/menu :: menu"/>
        <div class="container-fluid">
            <th:block th:replace="layout :: title"/>
            <form th:action="@{|/authors/${action}|}" method="POST" class="form-horizontal" th:object="${author}">
                <fieldset>
                    <input type="hidden" id="id" name="id" th:field="*{id}" th:if="${action == 'edit'}"/>
                    <input type="hidden" id="position" name="position" th:field="*{position}" th:if="${action == 'edit'}"/>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="firstName">First name</label>
                        <div class="col-sm-10">
                            <input type="text" id="firstName" name="firstName" class="form-control" th:field="*{firstName}"/>
                            <span class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="middleName">Middle name</label>
                        <div class="col-sm-10">
                            <input type="text" id="middleName" name="middleName" class="form-control" th:field="*{middleName}"/>
                            <span class="error" th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="lastName">Last name</label>
                        <div class="col-sm-10">
                            <input type="text" id="lastName" name="lastName" class="form-control" th:field="*{lastName}"/>
                            <span class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" id="create" name="create" class="btn btn-primary" th:if="${action == 'add'}">Create</button>
                            <button type="submit" id="update" name="update" class="btn btn-primary" th:if="${action == 'edit'}">Update</button>
                            <button type="submit" id="cancel" name="cancel" class="btn btn-danger" formnovalidate="formnovalidate">Cancel</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
