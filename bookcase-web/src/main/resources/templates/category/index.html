<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout :: head"></head>
    <body>
        <th:block th:replace="layout :: menu"/>
        <th:block th:replace="category/menu :: menu"/>
        <div class="container-fluid">
            <th:block th:replace="layout :: title"/>
            <table class="table table-hover" th:if="${!#lists.isEmpty(categories)}">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="category : ${categories}">
                        <tr>
                            <td th:text="${category.name}"></td>
                            <td><a th:href="@{|/categories/moveUp/${category.id}|}" th:if="${categories.indexOf(category) > 0}">Move up</a></td>
                            <td><a th:href="@{|/categories/moveDown/${category.id}|}" th:if="${categories.indexOf(category) < categories.size() - 1}">Move down</a></td>
                            <td><a th:href="@{|/categories/duplicate/${category.id}|}">Duplicate</a></td>
                            <td><a th:href="@{|/categories/edit/${category.id}|}">Edit</a></td>
                            <td><a th:href="@{|/categories/remove/${category.id}|}">Remove</a></td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
            <th:block th:if="${#lists.isEmpty(categories)}">No records.</th:block>
            <table class="table">
                <thead>
                    <tr>
                        <th>Count of categories</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:text="${categories.size()}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
