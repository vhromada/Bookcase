<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout :: head"></head>
    <body>
        <th:block th:replace="layout :: menu"/>
        <th:block th:replace="item/menu :: menu"/>
        <div class="container-fluid">
            <th:block th:replace="layout :: title"/>
            <table class="table table-hover detail">
                <tbody>
                    <tr>
                        <td class="title">Languages</td>
                        <td th:text="${T(com.github.vhromada.bookcase.web.converter.ConvertUtils).convertLanguages(item.languages)}"></td>
                    </tr>
                    <tr>
                        <td class="title">Format name</td>
                        <td th:text="${item.format}"></td>
                    </tr>
                    <tr th:if="${!#strings.isEmpty(item.note)}">
                        <td class="title">Note</td>
                        <td th:text="${item.note}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
